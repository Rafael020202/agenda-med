ServiceTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:Query
  Resource:
    - ${self:custom.ServiceTable.arn}
    - !Join [
        '/',
        ['${self:custom.ServiceTable.arn}', 'index', 'providerIdIndex'],
      ]
