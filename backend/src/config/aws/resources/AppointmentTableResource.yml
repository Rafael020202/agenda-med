AppointmentTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: AppointmentTable-${self:provider.stage}
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: date
        AttributeType: S
      - AttributeName: doctor_id
        AttributeType: S
      - AttributeName: patient_id
        AttributeType: S
    KeySchema:
      - AttributeName: id
        KeyType: HASH
      - AttributeName: date
        KeyType: RANGE
    GlobalSecondaryIndexes:
      - IndexName: dateIndex
        KeySchema:
          - AttributeName: date
            KeyType: HASH
        Projection:
          ProjectionType: ALL
      - IndexName: doctorIdIndex
        KeySchema:
          - AttributeName: doctor_id
            KeyType: HASH
        Projection:
          ProjectionType: ALL
      - IndexName: patientIdIndex
        KeySchema:
          - AttributeName: patient_id
            KeyType: HASH
        Projection:
          ProjectionType: ALL
