CompanyTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: CompanyTable-${self:provider.stage}
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: provider_id
        AttributeType: S
      - AttributeName: latitude
        AttributeType: N
      - AttributeName: longitude
        AttributeType: N
    KeySchema:
      - AttributeName: id
        KeyType: HASH
    GlobalSecondaryIndexes:
      - IndexName: providerIdIndex
        KeySchema:
          - AttributeName: provider_id
            KeyType: HASH
        Projection:
          ProjectionType: ALL
      - IndexName: latitudeLongitudeIndex
        KeySchema:
          - AttributeName: latitude
            KeyType: HASH
          - AttributeName: longitude
            KeyType: RANGE
        Projection:
          ProjectionType: ALL
